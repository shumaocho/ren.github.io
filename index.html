<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的世界服务器状态查询</title>
  
</head>
<body>
    <div class="server-status">
        服务器地址：fxzj.fun<br>
        服务器状态：<span id="serverStatus">加载中...</span><br>
        当前在线人数：<span id="playerCount">加载中...</span>
    </div>

    <!-- 发送API请求的核心脚本 -->
    <script>
        // 1. 配置API地址和服务器参数（MCSrvStatus API支持MOTD和人数查询）
        const apiUrl = "https://api.mcsrvstat.us/2/fxzj.fun"; // 直接传入服务器地址

        // 2. 发送请求到API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) throw new Error("请求失败");
                return response.json(); // 解析API返回的JSON数据
            })
            .then(data => {
                // 3. 处理返回数据，更新页面显示
                const statusElem = document.getElementById("serverStatus");
                const countElem = document.getElementById("playerCount");

                if (data.online) {
                    statusElem.textContent = "我说不在线你信吗";
                    // 显示"当前人数/最大人数"，若未返回最大人数则只显示当前
                    const players = data.players;
                    countElem.textContent = `${players.online}${players.max ? '/' + players.max : ''} 人`;
                } else {
                    statusElem.textContent = "❌ 离线";
                    countElem.textContent = "0 人";
                }
            })
            .catch(error => {
                // 4. 处理请求错误
                document.getElementById("serverStatus").textContent = "❌ 查询失败";
                document.getElementById("playerCount").textContent = "未知";
                console.log("错误原因：", error);
            });
    </script>
</body>
</html>
